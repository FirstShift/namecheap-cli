name: Release Binary

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.5

      - name: Build
        run: |
          echo "Building binaries for all platforms"
          make build-all

      - name: Verify Binaries
        run: |
          ls -l bin/

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: bin/namecheap-linux

      - name: Upload Linux ARM64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-binary
          path: bin/namecheap-linux-arm64

      - name: Upload MacOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: bin/namecheap-macos

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: bin/namecheap.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux Binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: bin/

      - name: Download Linux ARM64 Binary
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64-binary
          path: bin/

      - name: Download MacOS Binary
        uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: bin/

      - name: Download Windows Binary
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: bin/

      - name: Create GitHub Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: bin/namecheap-linux
          asset_name: namecheap-linux-${{ github.ref_name }}
          asset_content_type: application/octet-stream

      - name: Upload Linux ARM64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: bin/namecheap-linux-arm64
          asset_name: namecheap-linux-arm64-${{ github.ref_name }}
          asset_content_type: application/octet-stream

      - name: Upload MacOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: bin/namecheap-macos
          asset_name: namecheap-macos-${{ github.ref_name }}
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: bin/namecheap.exe
          asset_name: namecheap-windows-${{ github.ref_name }}
          asset_content_type: application/octet-stream
